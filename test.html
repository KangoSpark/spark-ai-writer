<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Spark API</title>
</head>
<body>
  <h1>Test Spark Social Table Output</h1>

  <button onclick="sendRequest()">Run Test</button>

  <pre id="result" style="margin-top:20px; white-space: pre-wrap;"></pre>

  <script>
    async function sendRequest() {
      const response = await fetch("https://spark-ai-writer-ux6v.vercel.app/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          brand: "Pepsi",
          product: "Soft Drinks",
          audience: "Gen Z",
          idea: "Win a trip to Ibiza",
          tone: ["fun", "energetic"],
          output: ["Social Media Posts"]
        })
      });

      const data = await response.json();
      document.getElementById("result").textContent = data.result || "No output";
    }
  </script>
</body>
</html>
