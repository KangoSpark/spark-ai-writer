<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spark AI Writer</title>
</head>
<body>
  <h1>Spark AI Writer</h1>
  <input type="text" id="brandname" placeholder="Brand" />
  <input type="text" id="productorservice" placeholder="Product or Service" />
  <input type="text" id="audience" placeholder="Audience" />
  <input type="text" id="coreidea" placeholder="Core Idea" />
  <input type="text" id="tone" placeholder="Tone (comma separated)" />

  <h3>Select Outputs</h3>
  <label><input type="checkbox" name="output" value="KV Headline" /> KV Headline</label><br/>
  <label><input type="checkbox" name="output" value="OOH Headlines" /> OOH Headlines</label><br/>
  <label><input type="checkbox" name="output" value="Manifesto" /> Manifesto</label><br/>
  <label><input type="checkbox" name="output" value="Body Copy" /> Body Copy</label><br/>

  <button id="generateButton">Generate</button>
  <pre id="suggestions"></pre>

  <script src="index.js"></script>
</body>
</html>
